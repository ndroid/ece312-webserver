# Example nginx config to reverse-proxy requests to the Node.js app running on localhost:8080
# Place this file under /etc/nginx/sites-available/ece312.conf and symlink to sites-enabled

server {
  listen 80;
  server_name _; # replace with your domain or IP

  # Increase body size if you expect larger uploads (default 1MB in nginx)
  client_max_body_size 10M;

  location / {
    proxy_set_header   X-Forwarded-For $remote_addr;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_http_version 1.1;
    proxy_set_header   Upgrade $http_upgrade;
    proxy_set_header   Connection "upgrade";

    proxy_pass http://127.0.0.1:8080;
    proxy_read_timeout 90;
  }
}
